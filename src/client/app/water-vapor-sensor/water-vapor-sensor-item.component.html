<!-- Input: waterVaporSensor (single) -->
<div class="panel panel-level-2">
    <div class="panel-heading">
        <span class="panel-title cursor-ptr"
              (click)="isOpen = miscUtils.scrollIntoView($event, isOpen)">
            <i class="glyphicon"
               [ngClass]="{'glyphicon-minus-sign': isOpen, 'glyphicon-plus-sign': !isOpen}">
            </i>
            <span *ngIf="index == 0">
                Current Water Vapor Sensor (Since {{ miscUtils.getDate(waterVaporSensor.startDate) }})
            </span>
            <span *ngIf="index != 0">
                Previous Water Vapor Sensor ({{ miscUtils.getDate(waterVaporSensor.startDate) }} &ndash;
                {{ miscUtils.getDate(waterVaporSensor.endDate) }})
            </span>
        </span>
        <span class="pull-right"> <!-- *ngIf="index == 0 && isNew" -->
          <button class="btn btn-danger btn-xs"
                  title="{{getRemoveOrDeletedText()}} the water vapor sensor"
                  (click)="removeItem(index)">
            <i class="glyphicon glyphicon-remove"></i>
            <span class="hidden-xs">{{getRemoveOrDeletedText()}}</span>
          </button>
        </span>
    </div>
    <div class="panel-body" *ngIf="isOpen">
        <div *ngIf=" waterVaporSensor == null ">
            No information available for current Water Vapor Sensor
        </div>
        <div *ngIf=" waterVaporSensor != null ">

            <text-input
              [name]="'waterVaporSensorManufacturer'"
              [(model)]="waterVaporSensor.manufacturer"
              [index]="[index]"
              [label]="'Manufacturer'"
              [maxlength]="100"
              [required]="true">
            </text-input>

            <text-input
              [name]="'waterVaporSensorSerialNumber'"
              [(model)]="waterVaporSensor.serialNumber"
              [index]="[index]"
              [label]="'Serial Number'"
              [maxlength]="100"
              [required]="true">
            </text-input>

            <number-input
              [name]="'waterVaporSensorHeightDiffToAntenna'"
              [(model)]="waterVaporSensor.heightDiffToAntenna"
              [index]="[index]"
              [label]="'Height Diff to Antenna (m)'"
              [step]="0.001"
              [min]="0"
              [maxlength]="100">
            </number-input>

            <datetime-input
              [(datetime)]="waterVaporSensor.calibrationDate"
              [name]=" 'calibrationDate' "
              [index]="[index]"
              [required]="false"
              [label]="'Calibration Date'">
            </datetime-input>

            <datetime-input
              [(datetime)]="waterVaporSensor.startDate"
              [name]=" 'effectiveDateStart' "
              [index]="[index]"
              [required]="true"
              [label]="'Date Installed (UTC)'">
            </datetime-input>

            <datetime-input
              [(datetime)]="waterVaporSensor.endDate"
              [name]=" 'effectiveDateEnd' "
              [index]="[index]"
              [requiredIfNotCurrent]="true"
              [label]="'Date Removed (UTC)'">
            </datetime-input>

            <textarea-input
              [name]="'waterVaporSensorNotes'"
              [(model)]="waterVaporSensor.notes"
              [index]="[index]"
              [label]="'Notes'"
              [rows]="2"
              [maxlength]="2000">
            </textarea-input>

       </div>
    </div>
</div>
