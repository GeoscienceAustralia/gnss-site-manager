<div [formGroup]="itemGroup" class="panel panel-level-2" [ngClass]="{'gnss-dirty': isFormDirty(), 'gnss-invalid': isFormInvalid()}">
    <div class="panel-heading item-header">
        <span class="panel-title cursor-ptr" tabindex="0"
            (keyup.space)="toggleGroup($event)"
            (keyup.enter)="toggleGroup($event)"
            (click)="toggleGroup($event)">
            <i class="glyphicon"
               [ngClass]="{'glyphicon-minus-sign': isOpen, 'glyphicon-plus-sign': !isOpen}">
            </i>
            <span [innerHTML]="getItemHeaderHtml()"></span>
        </span>
        <span *ngIf="gnssReceiver.dateDeleted" class="delete-marker"
            title="It will be deleted when saving all changes for the site">
            (<span [ngClass]="{'hidden-xxxs': index != 0}">marked </span>to delete)
        </span>
        <span class="pull-right" [ngClass]="{'hidden-xs': gnssReceiver.dateDeleted}">
            <button type="button" [disabled]="isDeleteDisabled()"
                  class="btn btn-danger btn-xs"
                  title="{{getRemoveOrDeletedText()}} the GNSS receiver"
                  (click)="removeItem(index)">
            <i class="glyphicon glyphicon-remove"></i>
            <span class="hidden-xs">{{getRemoveOrDeletedText()}}</span>
        </button>
        </span>
    </div>
    <div class="panel-body item-body" [hidden]="!isOpen">
        <div *ngIf=" gnssReceiver == null ">
            No information available for GNSS Receivers
        </div>
        <div *ngIf="gnssReceiver != null" [ngClass]="{'container-dirty': gnssReceiver.dateDeleted}">
            <text-input [form]="itemGroup" formControlName="receiverType">Receiver Type</text-input>
            <text-input [form]="itemGroup" formControlName="manufacturerSerialNumber">Serial Number</text-input>
            <text-input [form]="itemGroup" formControlName="firmwareVersion">Firmware Version</text-input>
            <checkboxes-input [form]="itemGroup" formControlName="satelliteSystems" [options]="satelliteSystemList">Satellite Systems</checkboxes-input>
            <number-input [form]="itemGroup" formControlName="elevationCutoffSetting"
                [step]="1" min="-359" max="359">Elevation Cutoff Setting (degrees)</number-input>
            <number-input [form]="itemGroup" formControlName="temperatureStabilization"
                [step]="1">Temperature Stabilization (&deg;C)</number-input>
            <datetime-input [form]="itemGroup" formControlName="startDate">Date Installed (UTC)</datetime-input>
            <datetime-input [form]="itemGroup" formControlName="endDate" [required]="index != 0">Date Removed (UTC)</datetime-input>
            <textarea-input [form]="itemGroup" formControlName="notes" rows="2">Notes</textarea-input>
        </div>
    </div>
</div>
