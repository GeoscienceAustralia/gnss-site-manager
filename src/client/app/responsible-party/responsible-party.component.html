<div class="panel panel-level-2">
  <div class="panel-heading">
    <span class="panel-title cursor-ptr"
          (click)="status.isSiteContactGroupOpen = miscUtilsService.scrollIntoView($event, status.isSiteContactGroupOpen)">
      <i class="glyphicon"
         [ngClass]="{'glyphicon-minus-sign': status.isSiteContactGroupOpen, 'glyphicon-plus-sign': !status.isSiteContactGroupOpen}">
      </i>
      Site Contact
    </span>
    <span class="pull-right">
      <button class="btn btn-primary btn-xs"
              title="Add a new site contact"
              [disabled]="status.hasNewSiteContact"
              (click)="addNewSiteContact(); miscUtilsService.showFullView($event);">
        <i class="glyphicon glyphicon-plus-sign"></i>
        New Site Contact
      </button>
    </span>
  </div>
  <div class="panel-body" *ngIf="status.isSiteContactGroupOpen">
    <div *ngIf="siteContacts == null || siteContacts.length == 0" class="margin-bottom15">
      No information available for Site Contact
    </div>
    <div *ngFor="let siteContact of siteContacts; let i = index">
      <div *ngIf="siteContacts.length > 1" class="form-group panel-subtitle">
        <label class="col-md-8 col-sm-8 col-xs-8 col-xxs-9">Contact {{i+1}}</label>
        <div class="col-md-4 col-sm-4 col-xs-4 col-xxs-3" *ngIf="i == 0 && status.hasNewSiteContact">
          <button class="btn btn-danger btn-rm pull-right"
                  title="Remove the new Site Contact"
                  (click)="removeNewSiteContact()">
            <i class="glyphicon glyphicon-remove"></i>
            <span class="hidden-xxs">Remove</span>
          </button>
        </div>
      </div>
      <div *ngIf="siteContacts.length == 1 && status.hasNewSiteContact" class="pull-right">
        <button class="btn btn-danger btn-rm"
                title="Remove the new Site Contact"
                (click)="removeNewSiteContact()">
          <i class="glyphicon glyphicon-remove"></i>
          <span class="hidden-xs">Remove</span>
        </button>
      </div>
      <div class="form-group">
        <label class="col-md-4 col-sm-4 col-xs-5 col-xxs-12 control-label required">Full Name</label>
        <div class="col-md-5 col-sm-6 col-xs-6 col-xxs-12">
          <input type="text" maxlength="100" class="form-control" required
                 [(ngModel)]="siteContact.individualName.characterString['gco:CharacterString']"
                 name="contactName_{{i}}" #contactName="ngModel"/>
          <small [hidden]="contactName.valid || contactName.pristine"
                 class="alert alert-danger">
            "Full Name" is required
          </small>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 col-sm-4 col-xs-5 col-xxs-12 control-label required">Organisation</label>
        <div class="col-md-5 col-sm-6 col-xs-6 col-xxs-12">
          <input type="text" maxlength="100"
                 class="form-control" required
                 [(ngModel)]="siteContact.organisationName.characterString['gco:CharacterString']"
                 name="contactOrganisation_{{i}}" #contactOrganisation="ngModel"/>
          <small [hidden]="contactOrganisation.valid || contactOrganisation.pristine"
                 class="alert alert-danger">
            "Organisation" is required
          </small>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 col-sm-4 col-xs-5 col-xxs-12 control-label">Position</label>
        <div class="col-md-5 col-sm-6 col-xs-6 col-xxs-12">
          <input type="text" maxlength="100" class="form-control"
                 [(ngModel)]="siteContact.positionName.characterString['gco:CharacterString']"
                 name="contactPosition_{{i}}"/>
        </div>
      </div>
      <div
        *ngFor="let address of siteContact.contactInfo.ciContact.address.ciAddress.deliveryPoint; let j = index">
        <div class="form-group">
          <label class="col-md-4 col-sm-4 col-xs-5 col-xxs-12 control-label">Delivery Point
            {{siteContact.contactInfo.ciContact.address.ciAddress.deliveryPoint.length <= 1 ? '' :
            j+1}}</label>
          <div class="col-md-5 col-sm-6 col-xs-6 col-xxs-12">
            <input type="text" maxlength="100" class="form-control"
                   [(ngModel)]="address.characterString['gco:CharacterString']"
                   name="contactAddress_{{i}}_{{j}}"/>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 col-sm-4 col-xs-5 col-xxs-12 control-label">City</label>
        <div class="col-md-5 col-sm-6 col-xs-6 col-xxs-12">
          <input type="text" maxlength="100" class="form-control"
                 [(ngModel)]="siteContact.contactInfo.ciContact.address.ciAddress.city.characterString['gco:CharacterString']"
                 name="contactCity_{{i}}" #contactOrganisation="ngModel"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 col-sm-4 col-xs-5 col-xxs-12 control-label">Administrative Area</label>
        <div class="col-md-5 col-sm-6 col-xs-6 col-xxs-12">
          <input type="text" maxlength="100" class="form-control"
                 [(ngModel)]="siteContact.contactInfo.ciContact.address.ciAddress.administrativeArea.characterString['gco:CharacterString']"
                 name="contactAdminArea_{{i}}" #contactOrganisation="ngModel"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 col-sm-4 col-xs-5 col-xxs-12 control-label">Postal Code</label>
        <div class="col-md-5 col-sm-6 col-xs-6 col-xxs-12">
          <input type="text" maxlength="100" class="form-control"
                 [(ngModel)]="siteContact.contactInfo.ciContact.address.ciAddress.postalCode.characterString['gco:CharacterString']"
                 name="contactPostCode_{{i}}" #contactOrganisation="ngModel"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 col-sm-4 col-xs-5 col-xxs-12 control-label">Country</label>
        <div class="col-md-5 col-sm-6 col-xs-6 col-xxs-12">
          <input type="text" maxlength="100" class="form-control"
                 [(ngModel)]="siteContact.contactInfo.ciContact.address.ciAddress.country.characterString['gco:CharacterString']"
                 name="contactCountry_{{i}}" #contactOrganisation="ngModel"/>
        </div>
      </div>
      <div
        *ngFor="let email of siteContact.contactInfo.ciContact.address.ciAddress.electronicMailAddress; let j = index">
        <div class="form-group">
          <label class="col-md-4 col-sm-4 col-xs-5 col-xxs-12 control-label">Email
            {{siteContact.contactInfo.ciContact.address.ciAddress.electronicMailAddress.length <= 1 ? '' :
            j+1}}</label>
          <div class="col-md-5 col-sm-6 col-xs-6 col-xxs-12">
            <input type="email" maxlength="100" class="form-control"
                   [(ngModel)]="email.characterString['gco:CharacterString']"
                   name="contactEmail_{{i}}" #contactEmail_{{i}}_{{j}}="ngModel"/>
          </div>
        </div>
      </div>
      <div *ngFor="let phone of siteContact.contactInfo.ciContact.phone.ciTelephone.voice; let j = index">
        <div class="form-group">
          <label class="col-md-4 col-sm-4 col-xs-5 col-xxs-12 control-label">Phone
            {{siteContact.contactInfo.ciContact.phone.ciTelephone.voice.length <= 1 ? '' : j+1}}</label>
          <div class="col-md-5 col-sm-6 col-xs-6 col-xxs-12">
            <input type="text" maxlength="100" class="form-control"
                   [(ngModel)]="phone.characterString['gco:CharacterString']"
                   name="contactPhone_{{i}}_{{j}}"/>
          </div>
        </div>
      </div>
      <div *ngFor="let fax of siteContact.contactInfo.ciContact.phone.ciTelephone.facsimile; let j = index">
        <div class="form-group">
          <label class="col-md-4 col-sm-4 col-xs-5 col-xxs-12 control-label">Facsimile
            {{siteContact.contactInfo.ciContact.phone.ciTelephone.facsimile.length <= 1 ? '' : j+1}}</label>
          <div class="col-md-5 col-sm-6 col-xs-6 col-xxs-12">
            <input type="text" maxlength="100" class="form-control"
                   [(ngModel)]="fax.characterString['gco:CharacterString']"
                   name="contactFax_{{i}}_{{j}}"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
