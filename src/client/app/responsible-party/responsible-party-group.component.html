<div [formGroup]="parentForm" class="panel panel-level-2" [ngClass]="{'gnss-dirty': isFormDirty(), 'gnss-invalid': isFormInvalid()}">
    <div class="panel-heading">
        <span class="panel-title cursor-ptr" tabindex="0"
            (keyup.space)="toggleGroup($event)"
            (keyup.enter)="toggleGroup($event)"
            (click)="toggleGroup($event)">
            <i class="glyphicon"
               [ngClass]="{'glyphicon-minus-sign': isGroupOpen, 'glyphicon-plus-sign': !isGroupOpen}">
            </i>
            {{getItemName() + (isMultiple ? 's' : '')}}
        </span>
        <span class="pull-right" [hidden]="!isMultiple && getItemsCollection().length >= 1">
            <button class="btn btn-similar btn-xs" title="Add a new {{getItemName()}}"
                    [disabled]="!isEditable()"
                    (click)="addNew($event); miscUtils.showFullView($event);">
                <i class="glyphicon glyphicon-plus-sign"></i>
                New <span class="hidden-xxs">{{getItemName()}}</span>
            </button>
        </span>
    </div>
    <div class="panel-body" [hidden]="! isGroupOpen">
        <div *ngIf="isEmptyCollection()">
            No information available for {{getItemName()}}
        </div>
        <div [formArrayName]="getControlName()">
            <div *ngFor="let responsibleParty of getItemsCollection(); let i = index">
                <gnss-responsible-party-item [groupArray]="groupArrayForm"
                                             [partyType]="partyType"
                                             [responsibleParty]="responsibleParty"
                                             [index]="i"
                                             [formGroupName]="i"
                                             [total]="getItemsCollection().length"
                                             [isMandatory]="isMandatory"
                                             [geodesyEvent]="geodesyEvent"
                                             (returnEvents)="returnEvents($event)">
                </gnss-responsible-party-item>
            </div>
        </div>
    </div>
</div>
