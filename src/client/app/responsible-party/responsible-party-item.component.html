<div [formGroup]="itemGroup" class="panel panel-level-3"
     [ngClass]="{'gnss-dirty': isFormDirty(), 'gnss-invalid': isFormInvalid(), 'no-borders': total == 1}">
    <div class="responsibleparty-header" [ngClass]="{'panel-heading': total > 1, 'panel-heading-hidden': total == 1}">
        <span [hidden]="total <= 1" class="panel-title cursor-ptr" tabindex="0"
              (keyup.enter)="toggleGroup($event)"
              (keyup.space)="toggleGroup($event)"
              (click)="toggleGroup($event)">
            <i class="glyphicon" [ngClass]="{'glyphicon-minus-sign': isOpen, 'glyphicon-plus-sign': !isOpen}"> </i>
            <span [innerHTML]="getItemHeaderHtml()"></span>
        </span>
        <span *ngIf="responsibleParty.dateDeleted" class="delete-marker"
            title="It will be deleted when saving all changes for the site">
            (<span [ngClass]="{'hidden-xxxs': index != 0}">marked </span>to delete)
        </span>
        <span class="pull-right" [hidden]="!isNew && isMandatory && total == 1">
            <button type="button" [disabled]="isDeleteDisabled()"
                    class="btn btn-danger btn-xs"
                    title="{{getRemoveOrDeletedText()}} the {{getItemName()}}"
                    (click)="removeItem(index)">
                <i class="glyphicon glyphicon-remove"></i>
                <span class="hidden-xs">{{getRemoveOrDeletedText()}}</span>
            </button>
        </span>
    </div>
    <div class="panel-body responsibleparty-body" [hidden]="!isOpen">
        <div *ngIf=" responsibleParty == null ">
            No information available for {{getItemName()}}
        </div>
        <div *ngIf="responsibleParty != null" [ngClass]="{'container-dirty': responsibleParty.dateDeleted}">
            <div class="form-group">
                <text-input *ngIf="!isDataType"
                            [form]="itemGroup"
                            formControlName="individualName"
                            [required]="true">Individual Name</text-input>
                <text-input [form]="itemGroup"
                            formControlName="organisationName"
                            [required]="isDataType || isMetadataCustodian"
                >Organisation Name</text-input>
                <text-input *ngIf="!isDataType"
                            [form]="itemGroup"
                            formControlName="positionName">Position Name</text-input>
                <text-input [form]="itemGroup" formControlName="deliveryPoint">Address</text-input>
                <text-input [form]="itemGroup" formControlName="city">City</text-input>
                <text-input [form]="itemGroup" formControlName="administrativeArea">State / Province</text-input>
                <text-input [form]="itemGroup" formControlName="postalCode">Postal Code</text-input>
                <text-input [form]="itemGroup" formControlName="country">Country</text-input>
                <text-input *ngIf="isDataType"
                            [form]="itemGroup"
                            formControlName="individualName"
                            [required]="false">Individual Name</text-input>
                <text-input *ngIf="isDataType"
                            [form]="itemGroup"
                            formControlName="positionName">Position Name</text-input>
                <email-input [form]="itemGroup" formControlName="email">Email</email-input>
                <text-input [form]="itemGroup" formControlName="primaryPhone">Primary Phone Number</text-input>
                <text-input [form]="itemGroup" formControlName="secondaryPhone">Secondary Phone Number</text-input>
                <text-input [form]="itemGroup" formControlName="fax">Fax Number</text-input>
                <url-input *ngIf="isDataCenter" [form]="itemGroup" formControlName="url">URL</url-input>
            </div>
        </div>
    </div>
</div>
