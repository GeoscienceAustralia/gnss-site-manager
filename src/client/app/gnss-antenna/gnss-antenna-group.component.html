<div [formGroup]="siteLogForm" class="panel panel-level-1" [ngClass]="{'gnss-dirty': isFormDirty(), 'gnss-invalid': isFormInvalid()}">
  <div class="panel-heading">
            <span class="panel-title cursor-ptr"
                  (click)="isGroupOpen = miscUtils.scrollIntoView($event, isGroupOpen)">
              <i class="glyphicon"
                 [ngClass]="{'glyphicon-minus-sign': isGroupOpen, 'glyphicon-plus-sign': !isGroupOpen}">
              </i>
              {{getItemName()}}s
            </span>
            <span class="pull-right">
              <button class="btn btn-similar btn-xs"
                      [disabled]="!isEditable()"
                      title="Add a new {{getItemName()}}"
                      (click)="addNew($event); miscUtils.showFullView($event);">
                <i class="glyphicon glyphicon-plus-sign"></i>
                New <span class="hidden-xxs">Antenna</span>
              </button>
            </span>
  </div>
  <div class="panel-body" *ngIf="isGroupOpen">
    <div class="margin-bottom15" *ngIf="isEmptyCollection()">
      No information available for {{getItemName()}}
    </div>
      <div formArrayName="gnssAntennas">
          <div *ngFor="let antenna of getItemsCollection(); let i = index">
      <gnss-antenna-item [groupArray]="groupArrayForm"
                         [antenna]="antenna"
                         [formGroupName]="i"
                         [total]="itemProperties.length"
                         [index]="i"
                         [geodesyEvent]="geodesyEvent"
                         (returnEvents)="returnEvents($event)">
      </gnss-antenna-item>
    </div>
      </div>
  </div>
</div>
