<div class="container clear-pad" *ngIf="noticeTitle && noticeText">
    <div class="panel-group" style=" margin-bottom: 0">
        <div class="panel panel-level-1" style="padding: 5px 15px 15px">
            <h4 style="color: red">{{noticeTitle}}</h4>
            {{noticeText}}
        </div>
    </div>
</div>
