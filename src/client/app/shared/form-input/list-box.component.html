<div class="list-box-container">
    <div class="list-box-header">
        <ng-content></ng-content>
    </div>
    <div class="list-box-body" [ngClass]="{'disabled': disabled}">
        <div *ngFor="let item of inputItemList; let i = index">
            <span *ngIf="!item.added"
                  class="list-box-item"
                  (click)="markSelected(i)"
                  [ngClass]="{'list-item-selected': item.selected, 'disabled': disabled}">
                {{item.name}}
                <i class="glyphicon" [ngClass]="{'glyphicon-ok': item.selected}"></i>
            </span>
        </div>
    </div>
</div>
