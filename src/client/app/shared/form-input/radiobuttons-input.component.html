<div class="form-group" [formGroup]="form">
    <label class="col-md-4 col-sm-4 col-xs-5 col-xxs-12 control-label"
           [ngClass]="{'required': required}">
        <ng-content></ng-content>
    </label>
    <div class="col-md-5 col-sm-6 col-xs-6 col-xxs-12">
        <div class="radiobutton-group" [ngClass]="{'disabled': form.disabled, 'ng-dirty': formControl.dirty}">
            <span *ngFor="let option of options; let i = index" class="col-md-6 col-sm-6 col-xs-6 col-xxs-6 align-left">
                <label [ngClass]="{'disabled': form.disabled}">
                    <input type="radio"
                           value="{{option.value}}"
                           [formControlName]="controlName"
                           [disabled]="form.disabled"
                           (change)="updateChanges()">&nbsp;{{option.label}}
                </label>
            </span>
        </div>
        <div *ngIf="error">
            <small class="alert alert-danger">{{error}}</small>
        </div>
    </div>
</div>
