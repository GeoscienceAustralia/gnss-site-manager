<div class="form-group" [formGroup]="form">
    <!--<label class="col-md-4 col-sm-4 col-xs-5 col-xxs-12 control-label"
           [ngClass]="{'required': required}">
        <ng-content></ng-content>
    </label>-->
    <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8 col-xxs-offset-1 col-xxs-10">
        <div class="radiobutton-group" [ngClass]="{'disabled': form.disabled, 'ng-dirty': formControl.dirty}">
            <span *ngFor="let option of options; let i = index" class="col-md-6 col-sm-6 col-xs-6 col-xxs-12">
                <label [ngClass]="{'disabled': form.disabled}">
                    <input type="radio"
                           value="{{option.value}}"
                           [formControlName]="controlName"
                           [disabled]="form.disabled"
                           (change)="updateChanges()">&nbsp;{{option.label}}
                </label>
                <i class="glyphicon glyphicon-info-sign" tooltip="{{option.tips}}" triggers="hover click" container="body"></i>
            </span>
        </div>
        <div *ngIf="error">
            <small class="alert alert-danger">{{error}}</small>
        </div>
    </div>
</div>
