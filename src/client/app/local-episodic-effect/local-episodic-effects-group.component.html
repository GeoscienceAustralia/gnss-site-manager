<div [formGroup]="parentForm" class="panel panel-level-1">
    <div class="panel-heading group-header">
	    <span class="panel-title cursor-ptr" tabindex="0"
	      (keyup.space)="toggle($event)"
	      (keyup.enter)="toggle($event)"
	      (click)="toggle($event)">
	      <i class="glyphicon"
	         [ngClass]="{'glyphicon-minus-sign': isOpen, 'glyphicon-plus-sign': !isOpen}">
	      </i>
	      {{getItemName()}}s
	    </span>
        <span class="pull-right">
            <button type="button" class="btn btn-similar btn-xs" title="Add a new {{getItemName()}}"
                    [disabled]="!isEditable"
                    (click)="addNew($event); miscUtils.showFullView($event);">
            <i class="glyphicon glyphicon-plus-sign"></i>
            New <span class="hidden-xxs">{{getItemName()}}</span>
            </button>
        </span>
    </div>
    <div class="panel-body group-body" [hidden]="! isOpen">
        <div *ngIf="!hasItems()">
            No information available for Local Episodic Effects
        </div>
        <div *ngFor="let localEpisodicEffect of getItems(); let i = index">
            <local-episodic-effect-item #item [groupArray]="parentForm"
                                  [localEpisodicEffect]="localEpisodicEffect"
                                  [total]="items.length"
                                  [index]="i"
                                  [geodesyEvent]="geodesyEvent"
                                  (returnEvents)="returnEvents($event)"></local-episodic-effect-item>
        </div>
    </div>
</div>
