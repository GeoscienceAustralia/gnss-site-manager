<div class="panel panel-level-1">
    <div class="panel-heading">
      <span class="panel-title cursor-ptr"
            (click)="isGroupOpen = miscUtils.scrollIntoView($event, isGroupOpen)">
            <i class="glyphicon"
               [ngClass]="{'glyphicon-minus-sign': isGroupOpen, 'glyphicon-plus-sign': !isGroupOpen}">
            </i>
            {{getItemName()}}s
        </span>
        <span class="pull-right">
            <button class="btn btn-similar btn-xs" title="Add a new {{getItemName()}}"
                    [disabled]="hasGroupANewItem" (click)="addNew()">
            <i class="glyphicon glyphicon-plus-sign"></i>
            New <span class="hidden-xxs">{{getItemName()}}</span>
            </button>
        </span>
    </div>
    <div class="panel-body" *ngIf="isGroupOpen">
        <div *ngIf="getItemsCollection() == null || getItemsCollection().length == 0 ">
            No information available for Local Episodic Effects
        </div>
        <div *ngFor="let localEpisodicEffect of getItemsCollection(); let i = index">
            <!-- [geodesyEvent] - send event to child components -->
            <!-- (open/close Above/Below Event) - receive events from child components -->
            <!-- (returnEvents) - single point to call events on parent -->
            <local-episodic-effect-item [localEpisodicEffect]="localEpisodicEffect"
                                  [total]="itemProperties.length"
                                  [index]="i"
                                  [geodesyEvent]="geodesyEvent"
                                  (returnEvents)="returnEvents($event)"></local-episodic-effect-item>
        </div>
    </div>
</div>
