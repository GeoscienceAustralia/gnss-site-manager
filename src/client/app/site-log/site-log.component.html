<div class="container centered clear-pad overlay" *ngIf="isLoading">
    <div class="loading-img"></div>
</div>
<div class="container centered clear-pad">
    <div class="col-md-12 col-sm-12 col-xs-12 col-xxs-12 pad-sm">
        <gnss-status-info [siteId]="siteId"></gnss-status-info>
        <form [formGroup]="siteLogForm" novalidate class="form-horizontal">
            <div class="panel-group">
                <gnss-site-information [parentForm]="siteLogForm"
                                       [siteLogModel]="siteLogModel">
                </gnss-site-information>

                <gnss-receivers-group [parentForm]="siteLogForm.controls.gnssReceiverGroupForm"
                                      [siteLogModel]="siteLogModel">
                </gnss-receivers-group>

                <gnss-antenna-group [parentForm]="siteLogForm.controls.gnssAntennaGroupForm"
                                    [siteLogModel]="siteLogModel">
                </gnss-antenna-group>

                <surveyed-local-ties-group [parentForm]="siteLogForm.controls.surveyedLocalTieGroupForm"
                                           [siteLogModel]="siteLogModel">
                </surveyed-local-ties-group>

                <frequency-standard-group [parentForm]="siteLogForm.controls.frequencyStandardGroupForm"
                                          [siteLogModel]="siteLogModel">
                </frequency-standard-group>

                <local-episodic-effects-group [parentForm]="siteLogForm.controls.localEpisodicEffectGroupForm"
                                              [siteLogModel]="siteLogModel">
                </local-episodic-effects-group>

                <humidity-sensors-group [parentForm]="siteLogForm.controls.humiditySensorGroupForm"
                                        [siteLogModel]="siteLogModel">
                </humidity-sensors-group>

                <pressure-sensors-group [parentForm]="siteLogForm.controls.pressureSensorGroupForm"
                                        [siteLogModel]="siteLogModel">
                </pressure-sensors-group>

                <temperature-sensors-group [parentForm]="siteLogForm.controls.temperatureSensorGroupForm"
                                           [siteLogModel]="siteLogModel">
                </temperature-sensors-group>

                <water-vapor-sensors-group [parentForm]="siteLogForm.controls.waterVaporSensorGroupForm"
                                           [siteLogModel]="siteLogModel">
                </water-vapor-sensors-group>

                <radio-interferences-group [parentForm]="siteLogForm.controls.radioInterferenceGroupForm"
                                           [siteLogModel]="siteLogModel">
                </radio-interferences-group>

                <signal-obstructions-group [parentForm]="siteLogForm.controls.signalObstructionGroupForm"
                                           [siteLogModel]="siteLogModel">
                </signal-obstructions-group>

                <multipath-source-group [parentForm]="siteLogForm.controls.multipathSourceGroupForm"
                                           [siteLogModel]="siteLogModel">
                </multipath-source-group>

            </div>
        </form>
    </div>
</div>
