<div [formGroup]="siteLocationForm" class="panel panel-level-2"
     [ngClass]="{'gnss-dirty': isFormDirty(), 'gnss-invalid': isFormInvalid()}">
    <div class="panel-heading">
        <span class="panel-title cursor-ptr" tabindex="0"
            (keyup.space)="status.isSiteLocationGroupOpen = miscUtils.scrollIntoView($event, status.isSiteLocationGroupOpen)"
            (keyup.enter)="status.isSiteLocationGroupOpen = miscUtils.scrollIntoView($event, status.isSiteLocationGroupOpen)"
            (click)="status.isSiteLocationGroupOpen = miscUtils.scrollIntoView($event, status.isSiteLocationGroupOpen)">
            <i class="glyphicon"
               [ngClass]="{'glyphicon-minus-sign': status.isSiteLocationGroupOpen, 'glyphicon-plus-sign': !status.isSiteLocationGroupOpen}">
            </i>
            Site Location
        </span>
        <span *ngIf="isLoading" class="pull-right">
            <img src="../../assets/ajax-loader.gif" class="ajax-loader-img">
        </span>
    </div>
    <div class="panel-body" [hidden]="! status.isSiteLocationGroupOpen">
        <div class="margin-bottom15" *ngIf=" siteLocation == null ">
            No information available for the GNSS site: {{siteId}}
        </div>
        <div class="margin-bottom15" *ngIf=" siteLocation != null ">
            <div class="form-group">
                <text-input formControlName="city" controlName="city"
                            [form]="siteLocationForm">City / Town
                </text-input>
                <text-input formControlName="state" controlName="state"
                            [form]="siteLocationForm">State / Province
                </text-input>
                <text-input formControlName="countryCodeISO" controlName="countryCodeISO"
                            [form]="siteLocationForm">Country Code ISO
                </text-input>
                <text-input formControlName="tectonicPlate" controlName="tectonicPlate"
                            [form]="siteLocationForm">Tectonic Plate
                </text-input>

                <div formGroupName="cartesianPosition">
                    <number-input formControlName="cartesianPositionX" controlName="cartesianPositionX"
                                  [form]="cartesianPositionForm">X Coordinate (m)
                    </number-input>
                    <number-input formControlName="cartesianPositionY" controlName="cartesianPositionY"
                                  [form]="cartesianPositionForm">Y Coordinate (m)
                    </number-input>
                    <number-input formControlName="cartesianPositionZ" controlName="cartesianPositionZ"
                                  [form]="cartesianPositionForm">Z Coordinate (m)
                    </number-input>
                </div>
                <div formGroupName="geodeticPosition">
                    <number-input formControlName="geodeticPositionLat" controlName="geodeticPositionLat"
                                  [form]="geodeticPositionForm">Latitude (dd)
                    </number-input>
                    <number-input formControlName="geodeticPositionLong" controlName="geodeticPositionLong"
                                  [form]="geodeticPositionForm">Longitude (dd)
                    </number-input>
                    <number-input formControlName="geodeticPositionHeight" controlName="geodeticPositionHeight"
                                  [form]="geodeticPositionForm">Ellipsoidal Height (m)
                    </number-input>
                </div>

                <textarea-input formControlName="notes" controlName="notes"
                                [form]="siteLocationForm">Notes
                </textarea-input>
            </div>
        </div>
    </div>
</div>
