<div class="panel panel-level-1">
  <div class="panel-heading">
    <span class="panel-title cursor-ptr"
          (click)="isGroupOpen = miscUtils.scrollIntoView($event, isGroupOpen)">
      <i class="glyphicon"
         [ngClass]="{'glyphicon-minus-sign': isGroupOpen, 'glyphicon-plus-sign': !isGroupOpen}">
      </i>
      {{getItemName()}}s
    </span>
    <span class="pull-right">
      <button class="btn btn-similar btn-xs"
              title="Add a new {{getItemName()}}"
              [disabled]="hasGroupANewItem"
              (click)="addNew(); miscUtils.showFullView($event);">
        <i class="glyphicon glyphicon-plus-sign"></i>
        New <span class="hidden-xxs">{{getItemName()}}</span>
      </button>
    </span>
  </div>
  <div *ngIf="isGroupOpen" class="panel-body">
    <div *ngIf="getItemsCollection() == null || getItemsCollection().length == 0" class="margin-bottom15">
      No information available for {{getItemName()}}s
    </div>
    <div *ngFor="let frequencyStandard of getItemsCollection(); let i = index">
      <frequency-standard-item [frequencyStandard]="frequencyStandard"
                          [total]="itemProperties.length"
                          [index]="i"
                          [geodesyEvent]="geodesyEvent"
                          (returnEvents)="returnEvents($event)">
      </frequency-standard-item>
    </div>
  </div>
</div>
