<div [formGroup]="itemGroup" class="panel panel-level-2" id="frequencyStandard_{{index}}" [ngClass]="{'gnss-dirty': isFormDirty(), 'gnss-invalid': isFormInvalid()}">
  <div class="panel-heading item-header">
    <span class="panel-title cursor-ptr" tabindex="0"
            (keyup.space)="toggleGroup($event)"
            (keyup.enter)="toggleGroup($event)"
            (click)="toggleGroup($event)">
        <i class="glyphicon"[ngClass]="{'glyphicon-minus-sign': isOpen, 'glyphicon-plus-sign': !isOpen}">
        </i>
        <span [innerHTML]="getItemHeaderHtml()"></span>
    </span>
    <span *ngIf="frequencyStandard.dateDeleted" class="delete-marker"
        title="It will be deleted when saving all changes for the site">
        (<span [ngClass]="{'hidden-xxxs': index != 0}">marked </span>to delete)
    </span>
    <span class="pull-right" [ngClass]="{'hidden-xs': frequencyStandard.dateDeleted}">
        <button type="button"  [disabled]="isDeleteDisabled()"
              class="btn btn-danger btn-rm"
              title="{{getRemoveOrDeletedText()}} the frequency standard"
              (click)="removeItem(index)">
        <i class="glyphicon glyphicon-remove"></i>
        <span class="hidden-xs">{{getRemoveOrDeletedText()}}</span>
        </button>
        </span>
    </div>
    <div class="panel-body item-body" [hidden]="!isOpen">
        <div *ngIf=" frequencyStandard == null " class="margin-bottom15">
            No information available for current frequency standard
        </div>
        <div *ngIf="frequencyStandard != null" [ngClass]="{'container-dirty': frequencyStandard.dateDeleted}">
            <div class="form-group">
                <text-input [form]="itemGroup" formControlName="standardType">Standard Type</text-input>
                <number-input [form]="itemGroup" formControlName="inputFrequency">Input Frequency</number-input>
                <datetime-input [form]="itemGroup" formControlName="startDate">Date Installed (UTC)</datetime-input>
                <datetime-input [form]="itemGroup" formControlName="endDate" [required]="index !=0 ">Date Removed (UTC)</datetime-input>
                <textarea-input [form]="itemGroup" formControlName="notes" rows="2">Notes</textarea-input>
            </div>
        </div>
    </div>
</div>
